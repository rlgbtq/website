# Main config file for icon theme.
theme = "hugo-icon"
baseURL = "https://www.example.com/"
languageCode = "en-US"
title = "RainbowR"

# Metadata
[params]
  author = "RainbowR"
  description = "LBGTQ representation in R"

# Hero section (from here on is for icon theme)
[params.hero]
  img = "images/hero_bg.jpg"
  title = "Create awesome things for better web"
  description = "Lovingly hand-crafted by the fine folks at [FreeHTML5.co](http://freehtml5.co/)"

# Navigation section
[params.nav]
  mission = "About Us"
  work = "Projects"
  #services = "Services"
  team = "The Team"
  contact = "Get In Touch"
  # Include logo instead if HOME:
  # logo = "path/to/logo"

# Mission section
[params.mission]
  enable = true

  [params.mission.images]
    enable = true

    [[params.mission.images.list]]
      img = "images/img_3.jpg"
    [[params.mission.images.list]]
      img = "images/img_2.jpg"
    [[params.mission.images.list]]
      img = "images/img_1.jpg"
    [[params.mission.images.list]]
      img = "images/img_4.jpg"

  [[params.mission.item]]
    weight = 1
    name = "mission"
    title = "Our Mission"
    subtitle = "Our mission is to promote queer peoples in the R community, provide a supportive and safe environment for people of any gender identity or orientation, and spread awareness of queer issues through data-driven activism."
    description = "<p>If you want to get involved, please click below for an invitation to our Slack. We welcome all members, queer or not, who are interested in promoting queer people and issues in the R community and beyond!</p><a href='#' class='btn btn-primary btn-outline fh5co-content-nav' data-nav-section='contact'>Join</a></p>"

  [[params.mission.item]]
    weight = 2
    name = "about"
    title = "About Us"
    subtitle = "RainbowR was founded in xxxx by Ben Oritz Ulloa. We are a community driven organization that promotes queer people and issues within the R community."
    description = "<p>We </p><ul><li>Twitter</li><li>Slack</li><li>GitHub</li></ul><p><a href='#' class='btn btn-primary btn-outline fh5co-content-nav' data-nav-section='contact'>Get In Touch</a></p>"


